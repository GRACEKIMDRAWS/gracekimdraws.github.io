<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 아트 갤러리</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>OO의 펜 드로잉 아트</h1>
    <p>나의 작품들을 소개합니다</p>
  </header>

  <section class="gallery">
    <img src="your-art1.jpg" alt="Artwork 1">
    <img src="your-art2.jpg" alt="Artwork 2">
    <img src="your-art3.jpg" alt="Artwork 3">
    <!-- 필요한 만큼 이미지 추가 -->
  </section>

  <footer>
    &copy; 2025 OO | All rights reserved.
  </footer>

</body>
</html>
